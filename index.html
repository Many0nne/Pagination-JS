<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- pagination avec 5 pages, une flêche de chaque côté et des flêches pour aller jusqu'a la dernière page ou la première -->
    <div id="container" class="container">
        <div id="pagination" class="pagination">
            <button id="first" class="btn">First</button>
            <button id="prev" class="btn">Prev</button>
            <button id="page1" class="btn">1</button>
            <button id="page2" class="btn">2</button>
            <button id="page3" class="btn">3</button>
            <button id="page4" class="btn">4</button>
            <button id="page5" class="btn">5</button>
            <button id="next" class="btn">Next</button>
            <button id="last" class="btn">Last</button>
        </div>
    </div>  
</body>
</html>
